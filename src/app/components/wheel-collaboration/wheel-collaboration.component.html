<div class="container">
    <div class="d-flex justify-content-center align-content-center flex-column text-center" style="margin-top: 30vh;">
        <h3 class="text-center">You've been invited to collaboration on wheel schema:</h3>
        <h2 class="pt-3">"{{wheelName}}"</h2>
        <button class="btn btn-success accept-button mt-5" (click)="acceptInvitation()">
            <div *ngIf="!acceptInProgress">Accept</div>
            <div class="spinner-border text-light" style="width: 1rem; height: 1rem;" role="status" *ngIf="acceptInProgress"></div>
        </button>
    </div>
</div>
