<div class="wheel-creator-container">
    <h2 class="text-center mb-4">{{wheelName}}</h2>
    <div class="w-100">
        <app-wheel
            [wheelSize]="calculatedWheelSize"
            [textSize]="textSize"
            [textOffset]="textOffset"
            [textMarginTop]="textMarginTop"
            [textMarginLeft]="textMarginLeft"
            [spinTime]="spinTime"
            [options]="options"
        ></app-wheel>
    </div>
    <h3 class="text-center mt-4">Options</h3>
    <form class="text-center">
        <div class="d-flex justify-content-center mb-2" *ngFor="let optionInput of optionInputs; index as i">
            <input
                [name]="'wheelFormOption' + i"
                class="wheel-form-option"
                type="text"
                [(ngModel)]="optionInput.text"
            >
            <button type="button" (click)="removeOption(i)" class="btn btn-warning ms-2">x</button>
        </div>
        <div class="d-flex flex-column align-items-center">
            <button
                type="button"
                (click)="addOption()"
                class="btn btn-success mb-2"
                style="width: fit-content;"
            >Add option</button>
            <button
                type="button"
                (click)="updateWheel()"
                [disabled]="!optionInputs.length"
                class="btn btn-success"
                style="width: fit-content;"
            >Submit</button>
        </div>
    </form>
</div>
