<h3 class="text-center mt-4 pb-2">Options</h3>
<form class="text-center">
  <div class="d-flex justify-content-center mb-2" *ngFor="let optionInput of optionInputs; index as i">
    <input
      [name]="'wheelFormOption' + i"
      class="wheel-form-option"
      type="text"
      [(ngModel)]="optionInput.text"
    >
    <button type="button" (click)="optionRemoved.emit(i)" class="btn btn-warning ms-2">x</button>
  </div>
  <div class="d-flex flex-column align-items-center pt-2">
    <button
      type="button"
      (click)="optionAdded.emit()"
      class="btn btn-success mb-2"
      style="width: fit-content;"
    >Add option</button>
    <button
      type="button"
      (click)="wheelSubmitted.emit()"
      [disabled]="!optionInputs.length || !submitActive"
      class="btn btn-success"
      style="width: fit-content; width: 106px; height: 38px;"
    >
    <div *ngIf="!submitProcessing">Submit</div>
    <div class="spinner-border text-light" style="width: 1rem; height: 1rem;" role="status" *ngIf="submitProcessing"></div>
    </button>
  </div>
</form>
