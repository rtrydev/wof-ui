<h3 class="text-center mt-4">{{listTitle}}</h3>
<div *ngFor="let schema of wheelSchemas" class="dark-card my-2" style="width: 80%; margin-left: auto; margin-right: auto; cursor: pointer;">
  <div class="text-white text-center p-3" style="font-size: 22px;" (click)="navigateToSchema(schema.id)" *ngIf="schema.name">{{schema.name}}</div>
  <div class="text-white text-center p-3" style="font-size: 22px;" (click)="navigateToSchema(schema.id)" *ngIf="!schema.name">
    <div class="spinner-border text-light" style="width: 1rem; height: 1rem;" role="status"></div>
  </div>
</div>
<p *ngIf="!wheelSchemas || wheelSchemas.length === 0" class="text-center text-white">Nothing here yet.</p>
